<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="bank-logo">
        <ul>
            <li>Bank</li>
            <li>Business</li>
            <li>Investments</li>
            <li>Insurance</li>
            <li>Mobile</li>
            <li>Travelling</li>
            <li>Entertainment</li>
        </ul>
        <button class="login">Login</button>
    </header>
    <div class="container">
        <main>
            <h1>Currency Exchange</h1>
            <div class="currency-boxes">
                <div class="box1">
                    <p>I have</p>
                    <div class="buttons">
                        <button class="azn active">AZN</button>
                        <button class="usd">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                    </div>
                    <div class="input">
                        <input class="first-input" type="number">
                        <p></p>
                    </div>
                </div>
                <div class="box2">
                    <p>Want to get</p>
                    <div class="buttons">
                        <button class="azn">AZN</button>
                        <button class="usd active">USD</button>
                        <button class="eur">EUR</button>
                        <button class="gbp">GBP</button>
                    </div>
                    <div class="input">
                        <input class="second-input" type="number">
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
